name: Init CI

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!compose'
      - '!development'

jobs:
  # Build job
  github-pages:
    runs-on: self-hosted
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ðŸš€ Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: ðŸ”¨ Get Linux-cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-cache--${{ hashFiles('**/Makefile') }}
